<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список регионов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha512-Dop/vW3iOtayerlYAqCgkVr2aTr2ErwwTYOvRFUpzl2VhCMJyjQF0Q9TjUXIo6JhuM/3i0vVEt2e/7QQmnHQqw==" crossorigin="anonymous">
    <!-- Дополнительные стили Bootstrap (не обязательно) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha512-iy8EXLW01a00b26BaqJWaCmk9fJ4PsMdgNRqV96KwMPSH+blO82OHzisF/zQbRIIi8m0PiO10dpS0QxrcXsisw==" crossorigin="anonymous">
    <!-- jQuery (необходим для Bootstrap JS) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha512-oBTprMeNEKCnqfuqKd6sbvFzmFQtlXS3e0C/RGFV0hD6QzhHV+ODfaQbAlmY6/q0ubbwlAM/nCJjkrgA3waLzg==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center h3">Список регионов</div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row bg-primary">
                    <div class="col-md-5 text-center h5">ИД</div>
                    <div class="col-md-1 text-center h5">Код</div>
                    <div class="col-md-4 text-center h5">Название</div>
                    <div class="col-md-1 text-center">&nbsp;</div>
                    <div class="col-md-1 text-center">&nbsp;</div>
                </div>
                <div class="row bg-info" th:each ="region : ${regions}">
                    <div class="col-md-5 text-left" th:utext="${region.id}"></div>
                    <div class="col-md-1 text-center" th:utext="${region.codeRegion}"></div>
                    <div class="col-md-4 text-left" th:utext="${region.nameRegion}"></div>
                    <div class="col-md-1 text-right"><a th:href="@{'putRegion/' + ${region.id}}"><span class="glyphicon glyphicon-pencil"></span></a></div>
                    <div class="col-md-1 text-right"><a th:href="@{'deleteRegion/' + ${region.id}}"><span class="glyphicon glyphicon-trash"></span></a></div>
                </div>

            </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
